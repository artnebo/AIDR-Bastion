name: Phone Number Detection (LLM PII Detection)
details: Detects phone numbers in international or local formats in unstructured logs.
author: SOC Prime Team
severity: high
date: 2025-05-28
logsource:
  product: llm
  service: firewall
  module: regex
detection:
  language: llm-regex-pattern
  pattern:
    - (?i)\b(?:\+?(\d{1,3}))?[-.\s]?(\()?(\d{1,4})(?(2)\))[-.\s]?(\d{1,4})[-.\s]?(\d{1,4})\b
references:
  - https://en.wikipedia.org/wiki/Telephone_number
