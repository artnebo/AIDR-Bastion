name: Plaintext Password Detection (LLM PII Detection)
details: Detects plaintext passwords appearing after key names like “password” or “pwd”.
author: SOC Prime Team
severity: critical
date: 2025-05-28
logsource:
  product: llm
  service: firewall
  module: regex
detection:
  language: llm-regex-pattern
  pattern:
    - (?i)password\s*[:=]\s*['"]?.{4,64}['"]?
    - (?i)pwd\s*[:=]\s*['"]?.{4,64}['"]?
references:
  - https://owasp.org/www-community/vulnerabilities/Password_Storage
