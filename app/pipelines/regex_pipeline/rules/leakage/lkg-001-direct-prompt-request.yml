name: 'LKG-001: Direct Prompt Request'
details: Detects direct requests to reveal the system prompt or core instructions. https://tdm.socprime.com/
author: SOC Prime Team
severity: high
date: 2025-08-08
logsource:
  product: llm
  service: firewall
  module: regex
detection:
  language: llm-regex-pattern
  pattern:
  - '(?i)\b(?:what|where|show|reveal|give|tell\s+me)\s+(?:your|the)\s+(?:instructions?|rules?|directives?|prompt(?:s)?|system\s+(?:prompt|message))\b'
references:
- https://genai.owasp.org/llmrisk/llm022025-sensitive-information-disclosure/
- https://genai.owasp.org/llmrisk/llm072025-system-prompt-leakage/
license: DRL 1.1
uuid: d7e8f9a0-b1c2-4d3e-8f4a-5b6c7d8e9f0a
response: block
