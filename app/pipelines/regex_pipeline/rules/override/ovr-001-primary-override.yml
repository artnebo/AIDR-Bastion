name: 'OVR-001: Primary Override'
details: Detects direct commands to ignore, forget, or override previous system instructions. https://tdm.socprime.com/
author: SOC Prime Team
severity: critical
date: 2025-08-08
logsource:
  product: llm
  service: firewall
  module: regex
detection:
  language: llm-regex-pattern
  pattern:
  - '(?i)\b(?:ignore|disregard|forget|override|nullify)\s+(?:all\s+)?(?:previous|prior|initial|system|core|starting)\s+(?:instructions?|directives?|commands?|policies?)\b'
references:
- https://genai.owasp.org/llmrisk/llm01-prompt-injection/
license: DRL 1.1
uuid: e5a1c3b9-0b1e-4f3c-8a7d-2b9c7d4e1f0a
response: block
